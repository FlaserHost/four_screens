<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <base href="#">
    <style>
        .menu,
        .menu__item,
        section {
            position: relative
        }

        .menu__icon,
        .menu__link {
            left: 0;
            top: 0;
            right: 0;
            bottom: 0
        }

        .select__handler,
        .select__row {
            -webkit-box-sizing: border-box
        }

        .select__dropdown,
        .select__item {
            -webkit-transition: .2s;
            -o-transition: .2s
        }

        .button,
        .single-file__button {
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: 0
        }

        .select__value,
        .single-file__title {
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis
        }

        .button,
        .files__button,
        .section__link {
            text-decoration: none
        }

        .menu__counter,
        .request-row_bold .request-row__title {
            font-weight: 700
        }

        .app,
        body {
            overflow-x: hidden
        }

        .popup,
        .select__dropdown {
            overflow: hidden;
            pointer-events: none
        }

        body {
            margin: 0
        }

        section {
            display: none;
            width: 100vw;
            min-width: 100vw;
            padding: 5px 5px 0;
            box-sizing: border-box;
            background: #f9fafc;
        }

        section.visible {
            display: block;
        }

        .main {
            display: flex;
            flex-wrap: nowrap;
            height: calc(100vh - 56px)
        }

        footer {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 12px/14px Roboto, Arial, sans-serif
        }

        .menu {
            text-align: center;
            height: 56px;
            background: #fff
        }

        .menu__row {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex
        }

        .menu__item {
            -webkit-flex-basis: 100%;
            -ms-flex-preferred-size: 100%;
            flex-basis: 100%;
            -webkit-box-flex: 1;
            -webkit-flex-grow: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            -webkit-flex-shrink: 1;
            -ms-flex-negative: 1;
            flex-shrink: 1;
            height: 53px;
            border-bottom: 3px solid transparent
        }

        .menu__item_active {
            border-bottom-color: #0aa9ff
        }

        .menu__link {
            position: absolute;
            z-index: 10
        }

        .menu__icon {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-position: center;
            background-repeat: no-repeat
        }

        .section__subtitle,
        .single-file__size {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 10px/12px Roboto, Arial, sans-serif;
            color: #a6bccc
        }

        .section__link-wrapper {
            position: absolute;
            right: 0;
            top: 4px
        }

        .comment__row,
        .select,
        .select__handler,
        .select__row {
            position: relative
        }

        .section__link {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 12px;
            line-height: 14px;
            color: #0aa9ff;
            z-index: 2;
        }

        .section__box {
            padding: 8px;
            margin-top: 7px;
            border-radius: 5px;
            background: #fff;
        }

        .table {
            margin: -8px 0;
        }

        .table__table {
            display: table;
            width: 100%;
        }

        .table__tr {
            display: table-row;
        }

        .table__td {
            display: table-cell;
            vertical-align: top;
            padding: 8px 0;
        }

        .comment__date,
        .comment__name {
            display: inline-block;
            vertical-align: baseline;
        }

        .table__td_title {
            width: 47.5%;
            color: #a6bccc;
        }

        .table__td_value {
            width: 52.5%;
            color: rgba(0, 16, 83, .9);
        }

        .comment__avatar {
            float: left;
            width: 41px;
            height: 41px;
            background: #a6bccc;
            border-radius: 50%;
        }

        .comment__avatar_image {
            background-position: center;
            background-size: cover;
        }

        .comment__avatar_text {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 18px;
            line-height: 41px;
            color: #fff;
            text-align: center;
        }

        .comment__content {
            margin-left: 49px;
        }

        .comment__header {
            margin-bottom: 3px;
        }

        .comment__name {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: bold 12px/14px Roboto, Arial, sans-serif;
            color: rgba(0, 16, 83, .9);
        }

        .comment__date {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 10px/12px Roboto, Arial, sans-serif;
            color: #a6bccc;
            margin-left: 4px;
        }

        .comment__comment {
            margin: 3px 0 5px;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 12px/14px Roboto, Arial, sans-serif;
            color: rgba(0, 16, 83, .9);
        }

        .comment__footer {
            margin-top: 5px;
        }

        .form__fieldset,
        .form__form {
            margin: 0;
            padding: 0;
        }

        .change-avatar-popup__inner {
            background: #303040;
            border-radius: 8px;
        }

        .change-avatar-popup__item {
            display: block;
            position: relative;
            color: #fff;
            height: 64px;
            line-height: 64px;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 14px;
            text-align: center;
        }

        .change-avatar-popup__form,
        .change-avatar-popup__item:first-child::before,
        .files__item_hidden,
        .profile-card__role:last-child::after,
        .select__select,
        .single-file__input {
            display: none
        }

        .change-avatar-popup__item::before {
            content: "";
            display: block;
            position: absolute;
            left: 16px;
            right: 16px;
            top: 0;
            border-top: 1px solid rgba(255, 255, 255, .1);
        }

        .form__fieldset {
            border: 0;
            outline: 0;
            min-inline-size: auto;
        }

        .select__handler::after,
        .select__item::after {
            display: block;
            margin-top: -12px;
            right: 8px;
            content: "";
            top: 50%;
            width: 24px;
            height: 24px;
        }

        .form__label {
            display: block;
            margin-bottom: 3px;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 10px/12px Roboto, Arial, sans-serif;
            color: #a6bccc;
        }

        .select__item,
        .select__value {
            line-height: 35px;
            height: 35px;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 12px;
            white-space: nowrap;
        }

        .select {
            display: block;
            text-align: left;
        }

        .select__row {
            z-index: 4;
            background: inherit;
            border-radius: inherit;
            box-sizing: border-box;
            height: 35px;
        }

        .select_active {
            z-index: 15
        }

            background: #f9fbfc;
            border: 1px solid #edf2f5;
            line-height: 35px;
            height: 35px;

        .select__value {
            display: block;
            overflow: hidden;
            padding: 0 15px
        }

        .select__dropdown {
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            max-height: 0;
            padding-top: 35px;
            opacity: 0;
            border-radius: 15px;
            background: #fff;
            border: 1px solid #a6bccc;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
            transition: .2s
        }

        .select_active .select__dropdown {
            pointer-events: all;
            opacity: 1;
            max-height: 100vh;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0)
        }

        .select__item {
            position: relative;
            cursor: pointer;
            padding: 0 15px;
            transition: .2s
        }

        .requests__item+.requests__item,
        .select__item+.select__item {
            border-top: 1px solid #edf2f5
        }

        .select__item:hover {
            background: rgba(10, 169, 255, .05)
        }

            position: absolute;
            background: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwIDZMOSAxN0w0IDEyIiBzdHJva2U9IiMwQUE5RkYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=) center no-repeat;

        }

        }

        .button {
            display: inline-block;
            width: auto;
            appearance: none;
            border: 1px solid transparent;
            text-align: center;
            background: 0 0;
            box-sizing: border-box
        }

        .button_small {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 10px;
            line-height: 26px;
            height: 26px;
            padding: 0 15px;
            border-radius: 13px
        }

        .button_medium {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 13px;
            line-height: 33px;
            height: 33px;
            padding: 0 20px;
            border-radius: 16.5px
        }

        .button_full {
            padding: 0;
            width: 100%
        }

        .button_red.button_solid {
            border-color: #fb4e4e;
            background: #fb4e4e;
            color: #fff
        }

        .button_red.button_linear {
            border-color: #fb4e4e;
            color: #fb4e4e
        }

        .button_blue.button_solid {
            border-color: #0aa9ff;
            background: #0aa9ff;
            color: #fff
        }

        .button_blue.button_linear {
            border-color: #0aa9ff;
            color: #0aa9ff
        }

        .button_grey.button_solid {
            border-color: #a6bccc;
            background: #a6bccc;
            color: #fff
        }

        .button_grey.button_linear {
            border-color: #a6bccc;
            color: #a6bccc
        }

        .files__button:focus,
        .input__input:focus {
            border-color: #0aa9ff
        }

        .input__input {
            display: block;
            width: 100%;
            border-radius: 5px;
            background: #f9fbfc;
            border: 1px solid #edf2f5;
            outline: 0;
            line-height: 35px;
            height: 35px;
            padding: 0 15px
        }

        .requests {
            margin: -8px
        }

        .requests__item:first-child,
        .requests__item:last-child {
            border-radius: 5px 5px 0 0
        }

            position: relative;
            width: 100%;
            background: #f7f7fb;
            border-radius: 3px
        }

            position: relative;
            height: 52px;
            padding: 12px 68px 12px 60px;
            box-sizing: border-box
        }

        .single-file__icon {
            position: absolute;
            width: 52px;
            height: 52px;
            background-position: center;
            background-repeat: no-repeat;
            top: 0

            background-size: 28px

            background: 0;

        .app {
            background: #f9fafc;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 12px/14px Roboto, Arial, sans-serif;
            height: 100%
        }

        .app__viewport {
            padding: 16px 22px;
            margin-bottom: 57px
        }

        .app__foot-buttons {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: -webkit-gradient(linear, left bottom, left top, color-stop(50%, #f9fafc), to(rgba(249, 250, 252, 0)));
            background: -o-linear-gradient(bottom, #f9fafc 50%, rgba(249, 250, 252, 0) 100%);
            background: linear-gradient(to top, #f9fafc 50%, rgba(249, 250, 252, 0) 100%);
            z-index: 99
        }

        .app__menu {
            -webkit-box-shadow: 0 -1px 1px rgba(225, 229, 232, .1), 0 -1px 1px rgba(34, 37, 39, .1);
            box-shadow: 0 -1px 1px rgba(225, 229, 232, .1), 0 -1px 1px rgba(34, 37, 39, .1)
        }

        .app__section+.app__section {
            margin-top: 16px;
        }

        .profile-card__row {
            position: relative;
            padding: 12px 0 0 16px;
        }

        .profile-card__avatar {
            float: left;
            width: 64px;
            height: 64px;
            background: #a6bccc;
            border-radius: 50%;
        }

        .profile-card__avatar_image {
            background-position: center;
            background-size: cover;
        }

        .profile-card__avatar_text {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 24px;
            line-height: 64px;
            color: #fff;
            text-align: center;
        }

        .profile-card__roles-list,
        .profile-card__statuses-list {
            white-space: nowrap;
            text-align: right;
            position: absolute;
            right: 0;
        }

        .profile-card__roles-list {
            white-space: normal;
            position: static;
            color: #BACDDB;
        }

        .profile-card__content {
            padding-bottom: 5px;
            margin-left: 79px;
        }

        .profile-card__name {
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font: 600 14px/24px Roboto, Arial, sans-serif;
            color: #1a2864;
            padding: 8px 0;
        }

        .profile-card__statuses-list {
            top: 0;
        }

        .profile-card__status {
            display: inline;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 12px;
            color: #a6bccc
        }

        .profile-card__status_green {
            color: #27ae60
        }

        .profile-card__roles-list {
            bottom: 0
        }

        .profile-card__role {
            display: inline;
            text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 12px;
            color: #a6bccc
        }

        .profile-card__role::after {
            content: ","
        }

        .popup {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: #fff;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            z-index: -100000;
            visibility: hidden;
            -webkit-transition: visibility 0s .5s, z-index 0s .5s;
            -o-transition: visibility 0s .5s, z-index 0s .5s;
            transition: visibility 0s .5s, z-index 0s .5s
        }

        .popup_active {
            z-index: 100000;
            visibility: visible;
            pointer-events: all;
            -webkit-transition: visibility, z-index;
            -o-transition: visibility, z-index;
            transition: visibility, z-index
        }

        .popup__underlay {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background: rgba(0, 0, 0, .5);
            opacity: 0;
            -webkit-transition: .5s;
            -o-transition: .5s;
            transition: .5s
        }

        .popup__modal {
            position: absolute;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            -webkit-transform: scale(1.5) translate3d(0, 0, 0);
            transform: scale(1.5) translate3d(0, 0, 0);
            -webkit-transition: .5s;
            -o-transition: .5s;
            transition: .5s
        }

        .popup__modal_full {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }

        .popup__modal_active {
            pointer-events: all;
            opacity: 1;
            -webkit-transform: scale(1) translate3d(0, 0, 0);
            transform: scale(1) translate3d(0, 0, 0)
        }

        .popup__modal_change-avatar {
            position: absolute;
            top: 50%;
            left: 32px;
            right: 32px;
            -webkit-transform: translate3d(0, -50%, 0) scale(.9);
            transform: translate3d(0, -50%, 0) scale(.9)
        }

        .popup__modal_change-avatar.popup__modal_active {
            -webkit-transform: translate3d(0, -50%, 0) scale(1);
            transform: translate3d(0, -50%, 0) scale(1)
        }

        .refresh-page {
            position: fixed;
            top: 0;
            left: 50%;
            z-index: 100;
            background: rgba(0, 0, 0, .11);
            border-radius: 50%;
            padding: 5px;
            transform: translateY(-100%)
        }

        .forward,
        .return-back {
            position: fixed;
            top: 50%;
            z-index: 100;
            background: rgba(0, 0, 0, .11);
            border-radius: 50%;
            padding: 5px
        }

        .return-back {
            left: 0;
            transform: translateX(-100%)
        }

        .forward {
            right: 0;
            transform: translateX(100%)
        }

        .tab-icon {
            max-width: 16px;
            min-width: 16px;
            max-height: 16px;
            min-height: 16px
        }

        .button-wrapper {
            background: #f9fafc;
            padding-top: 10px;
        }

        .next-page-button {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .buttons-wrapper {

        }

        .button_multi-select {

        }

        #multi-select-cancel {

            border-color: #fb4e4e;
            display: none;
        }

        .section.multi-select #multi-select-cancel {
            display: block
        }

        .title__wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .title__wrapper .section__title {
            margin: 0;
        }

                        if (activeViewport.scrollTop) {
                            refreshRef.style.top = 0;
                            returnBackRef.style.left = 0;
                            startX = null;
                            startY = null
                            return false
                        }
                        moveDirection = 'y'
                    }
                }

                //       
                if (moveDirection === 'y' && activeViewport.scrollTop === 0) {
                    //   
                    refreshRef.style.top = `${offsetY > 10 ? 10 : offsetY}%`
                    refreshRef.style.transform = `translateY(-100%) rotate(${offsetY > 6 ? 6 : offsetY}rad)`
                }

                //     
                if (moveDirection === 'XL') {
                    //   
                    returnBackRef.style.left = `${offsetX > 10 ? 10 : offsetX}%`
                }

                //    
                if (moveDirection === 'XR') {
                    //   
                    forwardRef.style.right = `${-offsetX > 10 ? 10 : -offsetX}%`
                }
            }

            const touchEnd = (e) => {
                const activeViewport = document.querySelector(`#${activeTab} .app`)
                if (moveDirection === 'y') {
                    if (activeViewport.scrollTop) return false
                    //    100px
                    if (startY - e.changedTouches[0].clientY < -100) {
                        //  
                        refreshButton.click()
                    }
                }

                const indexActiveLink = navLinks.indexOf(activeTab)

                if (moveDirection === 'XL') {
                    //    50px
                    if (startX - e.changedTouches[0].clientX < -50) {
                        //  
                        document.querySelector(`.menu__link[href='#${indexActiveLink - 1 < 0
                            ? navLinks[navLinks.length - 1]
                            : navLinks[indexActiveLink - 1]}']`).click()
                    }
                }

                if (moveDirection === 'XR') {
                    //    50px
                    if (startX - e.changedTouches[0].clientX > 50) {
                        //  
                        document.querySelector(`.menu__link[href='#${(indexActiveLink + 1) > (navLinks.length - 1)
                            ? navLinks[0]
                            : navLinks[indexActiveLink + 1]}']`).click()
                    }
                }

                //     
                refreshRef.style.top = 0;
                returnBackRef.style.left = 0;
                forwardRef.style.right = 0;
                moveDirection = null;
                startY = null;
                startX = null;
            }

            document.body.addEventListener('touchstart', touchStart)
            document.body.addEventListener('touchmove', touchMove)
            document.body.addEventListener('touchend', touchEnd)

            // menual scroll to active sreen (for 1C)

            const linkClickHandler = (e) => {
                navLinks.forEach(id => {
                    document.querySelector(`#${id}`).classList.remove('visible')
                })
                document.querySelector(`${e.target.getAttribute('href')}`).classList.add('visible')
                document.querySelector(`.menu__link[href='${e.target.getAttribute('href')}']`).click()
            }

            menuLinks.forEach(link => {
                link.addEventListener("click", (e) => {
                    linkClickHandler(e)
                })
            })
            document.querySelectorAll('.section__link').forEach(link => {
                link.onclick = (e) => linkClickHandler(e)
            })

            const multiLinsRequestButton = document.querySelector('.send-multi-links');
            multiLinsRequestButton.style.display = 'none';
            const multiSelectStart = document.querySelector('#multi-select-start');
            const multiSelectEnd = document.querySelector('#multi-select-cancel');
            let isMultiSelect = false;
            let selectedLinks = [];

            multiSelectStart.onclick = (e) => {
                multiSelectEnd.closest(".section").classList.add('multi-select');
                isMultiSelect = true;
            }

            multiSelectEnd.onclick = (e) => {
                multiSelectEnd.closest(".section").classList.remove('multi-select');
                isMultiSelect = false;
                selectedLinks = [];
                multiLinsRequestButton.href = '';
                multiLinsRequestButton.id = '';
                multiLinsRequestButton.style.display = 'none';
                document.querySelectorAll(".request-row.selected").forEach(el => el.classList.remove('selected'))
                inboxActualDocuments = inboxActualDocuments.map(documentData => {
                    const newDocumentData = documentData;
                    newDocumentData.selected = false;
                    return newDocumentData
                })
            }

            const requestLinkClickHandler = (e) => {
                if (isMultiSelect) {
                    e.preventDefault();
                    inboxActualDocuments = inboxActualDocuments.map(documentData => {
                        if (documentData.id === e.target.id) {
                            const newDocumentData = documentData;
                            newDocumentData.selected = !newDocumentData.selected;
                            return newDocumentData
                        }
                        return documentData
                    })
                    e.target.parentElement.classList.toggle('selected');
                    selectedLinks.indexOf(e.target.id) === -1
                        ? selectedLinks.push(e.target.id)
                        : selectedLinks = selectedLinks.filter(link => link !== e.target.id)
                    const selectedLinksString = selectedLinks.length ? selectedLinks.join(';') : '';
                    multiLinsRequestButton.href = selectedLinksString;
                    multiLinsRequestButton.id = selectedLinksString;
                    multiLinsRequestButton.style.display = selectedLinksString ? 'block' : 'none';
                }
            }

            const createDocument = (documentData, target) => {
                const requests__item = document.createElement('div');
                requests__item.className = 'requests__item';

                const request_row = document.createElement('div');
                request_row.className = `request-row request-row_bold ${documentData.selected ? 'selected' : ''}`;

                const request_link = document.createElement('a');
                request_link.className = 'request-row__link';
                request_link.href = documentData.id;
                request_link.id = documentData.id;
                if (target.id === 'inbox-table_actual') {
                    request_link.addEventListener('click', requestLinkClickHandler)
                }

                const request_inner = document.createElement('div');
                request_inner.className = 'request-row__inner';
                request_inner.innerHTML = `
                    <div class="request-row__header">
                        <div class="request-row__title">
                            ${documentData.statusIcon ? `<div class="request-row__icon request-row__icon_${documentData.statusIcon}"></div>` : ''}
                            ${
                                documentData.title.substring(0, 3) !== '[]'
                                    ? documentData.title
                                    : `<div class="request-row__icon request-row__icon_draft"></div>${documentData.title.substring(4)}`
                            }
                        </div>
                    </div>
                    <div class="request-row__body">
                        <div class="request-row__line">${documentData.createDate.text} ${documentData.createDate.date}</div>
                        <div class="request-row__line">${documentData.updateDate.text} ${documentData.updateDate.date}</div>
                    </div>
                `;
                request_row.appendChild(request_link);
                request_row.appendChild(request_inner);
                requests__item.appendChild(request_row);
                return requests__item
            }


            const fillTable = (target, documents, page = 1, perPage = 5) => {
                //  
                if (documents && documents.length) {
                    const visibleDocuments = documents.slice((perPage * (page - 1)), perPage * page);

                    // target.innerHTML = ""
                    visibleDocuments.forEach(document => target.appendChild(createDocument(document, target)))

                    const nextPageButtonWrapper = document.createElement('div');
                    const nextPageButton = document.createElement('button');
                    nextPageButtonWrapper.className = 'button-wrapper'
                    nextPageButton.textContent = ' ';
                    nextPageButton.className = 'button button_blue button_solid button_small next-page-button';
                    nextPageButton.id = `${target.id}_next-page-button`;
                    nextPageButton.setAttribute("data-next-page", page + 1);
                    nextPageButtonWrapper.appendChild(nextPageButton)
                    target.appendChild(nextPageButtonWrapper)
                    nextPageButton.onclick = () => {
                        target.querySelector(`#${target.id}_next-page-button`).parentElement.remove()
                        fillTable(target, documents, page + 1, perPage)
                    }

                    if (documents.length <= page * perPage) {
                        target.querySelector(`#${target.id}_next-page-button`) && target.querySelector(`#${target.id}_next-page-button`).parentElement.remove();
                    }

                }
                if (!documents || documents.length === 0) {
                    //    ,   
                    const emptyDocuments = document.createElement('p');
                    emptyDocuments.className = 'empty-documents'
                    emptyDocuments.textContent = target.getAttribute('search-active') ? '   ' : ' ';
                    target.append(emptyDocuments)
                }
            };

            const fillTables = (tableId, filter) => {
                switch (tableId) {
                    case '#recent-table_inbox':
                        fillTable(document.querySelector(tableId), inboxDocuments.actual.slice(0, 5));
                        break;
                    case '#recent-table_outbox':
                        fillTable(document.querySelector(tableId), outboxDocuments.slice(0, 5));
                        break;
                    case '#inbox-table_actual':
                        fillTable(document.querySelector(tableId), inboxActualDocuments.filter(document => filter ? document.title.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.createDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.updateDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 : document), undefined, 30);
                        break;
                    case '#inbox-table_history':
                        fillTable(document.querySelector(tableId), inboxDocuments.history.filter(document => filter ? document.title.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.createDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.updateDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 : document), undefined, 30);
                        break;
                    case '#outbox-table':
                        fillTable(document.querySelector(tableId), outboxDocuments.filter(document => filter ? document.title.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.createDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 || document.updateDate.date.toLocaleLowerCase().indexOf(filter.toLocaleLowerCase()) > -1 : document), undefined, 30);
                        break;

                }
            }
            //     - ( 1)
            fillTables('#recent-table_inbox')
            //     - ( 1)
            fillTables('#recent-table_outbox')
            //     ( 2)
            fillTables('#inbox-table_actual')
            //     ( 2)
            fillTables('#inbox-table_history')
            //     ( 3)
            fillTables('#outbox-table')


            const searchButtons = document.querySelectorAll('.search__icon');
            searchButtons.forEach(button => {
                let searchActive = false;
                button.onclick = (e) => {
                    searchActive = searchActive ? false : true
                    const parent = e.target.parentElement;
                    parent.classList.toggle('search-enable');
                    if (searchActive) {
                        parent.nextElementSibling.focus();
                        // document.querySelector(`#${button.getAttribute('data-table-id')}`).innerHTML = '';
                        document.querySelector(`.search__input[data-table-id=${button.getAttribute('data-table-id')}]`).value = ''
                    } else {
                        document.querySelector(`#${button.getAttribute('data-table-id')}`).innerHTML = '';
                        fillTables(`#${button.getAttribute('data-table-id')}`)
                    }
                    e.target.closest(".section").querySelector(".requests__list").setAttribute('search-active', searchActive)
                }
            });

            const searchInputs = document.querySelectorAll('.search__input');
            searchInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    document.querySelector(`#${input.getAttribute('data-table-id')}`).innerHTML = '';
                    fillTables(`#${input.getAttribute('data-table-id')}`, e.target.value)
                })
            })

        })

    </script>

</body>

</html>
